    <script>

	function InitializePage() {
	    DisableLinks();
	    CurrentTime();
	}

	function DisableLinks() {
	    for(var i=0; i <= 10; i++) {
		document.getElementsByTagName("A")[i].disabled = true;
		document.getElementsByTagName("A")[i].style.pointerEvents="none";
		document.getElementsByTagName("A")[i].style.cursor="default";
	    }
	}

	function EnableLinks() {
	    for(var i=0; i <= 10; i++) {
		document.getElementsByTagName("A")[i].disabled = false;
		document.getElementsByTagName("A")[i].style.pointerEvents="auto";
		document.getElementsByTagName("A")[i].style.cursor="pointer";
	    }
	}

	function CurrentTime() {
	    var date = new Date(); /* creating object of Date class */
	    var hour = date.getHours();
	    var min = date.getMinutes();
	    var sec = date.getSeconds();
	    var midday = "AM";
	    midday = (hour >= 12) ? "PM" : "AM"; /* assigning AM/PM */
	    hour = (hour == 0) ? 12 : ((hour > 12) ? (hour - 12): hour); /* assigning hour in 12-hour format */
	    hour = updateTime(hour);
	    min = updateTime(min);
	    sec = updateTime(sec);
	    document.getElementById("clock").innerText = hour + " : " + min + " : " + sec + " " + midday; /* adding time to the div */
	    var t = setTimeout(CurrentTime, 1000); /* setting timer */
	}

	function updateTime(k) { /* appending 0 before time elements if less than 10 */
	    if (k < 10) {
		return "0" + k;
	    }
	    else {
		return k;
	    }
	}

	CurrentTime();
