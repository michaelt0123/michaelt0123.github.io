<!DOCTYPE html>
<html lang="en">

    <head>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style>

	    * {
		margin: 0;
		padding: 0;
	    }

	    body {
		background: rgb(2,0,36);
		background: linear-gradient(180deg, rgba(2,0,36,1) 0%, rgba(16,80,100,1) 35%, rgba(0,100,150,1) 100%);
	    }

	    /* Style the header */
	    .header {
		background-color: #789;
		padding: 30px 40px;
		color: white;
		text-align: center;
	    }

	    /* Clear floats after the header */
	    .header:after {
		content: "";
		display: table;
		clear: both;
	    }

	    #headerShadow {
		top: 0;
		left: 0;
		width: 100%;
		position: fixed;
		z-index: 2;
		-webkit-box-shadow: 0 8px 6px -6px black;
		-moz-box-shadow: 0 8px 6px -6px black;
		box-shadow: 0 40px 20px -6px #222;
	    }

	    h1 {
		font-size: 42px;
	    }

	    #pageContent {
		margin: 0 auto;
		margin-top: 200px;
		width: 88%;
		border: 3px solid #008;
		padding: 10px;
		background: #DEF;
		text-align: center;
		margin-bottom: 50px;
	    }

	    textarea {
		width: 80%;
		margin-top: 20px;
		margin-bottom: 20px;
		padding: 30px 30px;
		font-style: verdana;
		font-size: 24px;
		background: white;
		resize: none;
	    }

	    textarea:hover {
		background: #EEE;
	    }

	    .emailResponses {
		height: 180px;
	    }

	    .workNotes {
		height: 75px;
	    }

	    /* HANDLE the OVERLAY */
	    #overlay {
		position: fixed; /* Sit on top of the page content */
		//display: none; /* Hidden by default */
		width: 100vw; /* Full width (cover the whole page) */
		height: 100vh; /* Full height (cover the whole page) */
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		background-image: url("../../../Images/Glitch.gif");
		background-repeat: no-repeat;
		background-size: 100% 100%;
		background-position: 50% 50%;
		z-index: 3; /* Specify a stack order in case you're using a different order for other elements */
		//cursor: pointer; /* Add a pointer on hover */
	    }

	</style>

	<script>

	    function createEmail(e) {

		switch (e.id) {
		    case "firstEmailTemplate":
			window.location.href = "mailto:towhom.itmay.concern@email.com?cc=first.person@email.com;second.person@email.com;&subject=First%20Email%20Template&body=Greetings,%0a%0aIt is with great pleasure that I bring to you the first email template by which you may manipulate to your heart's content.%0a%0aIf you have any questions, please let me know.%0a%0a";
			break;
		    case "secondEmailTemplate":
			window.location.href = "mailto:towhom.itmay.concern@email.com?cc=first.person@email.com;second.person@email.com;&subject=Second%20Email%20Template&body=Greetings,%0a%0aIt is with great pleasure that I bring to you the second email template by which you may manipulate to your heart's content.%0a%0aIf it is questions that ye have, then ask shall ye may.%0a%0a";
			break;
		    default:
			alert("Please select an email from the options above.");
		}

	    }

	    function textSelection(e) {
		var copyText = "";

		switch (e.id) {
		    case "firstStatement":
			copyText = document.getElementById("firstStatement");
			copyText.select();
			copyText.setSelectionRange(0, 99999)
			document.execCommand("copy");
			break;
		    case "secondStatement":
			copyText = document.getElementById("secondStatement");
			copyText.select();
			copyText.setSelectionRange(0, 99999)
			document.execCommand("copy");
			break;
		    default:
			alert("Please select a statement to copy.");
		}
	    }

	</script>

    </head>

    <body>

	<div id="headerShadow" class="header">
	    <h1>Auto-Response</h1>
	</div>

	<div id="pageContent">
	    <div class="responses">
		<h1>Email Options</h1>
		<h3>(Click the text below to generate an email)</h3>
		<textarea id="firstEmailTemplate" class="emailResponses" onclick="createEmail(this);">Greetings, &#13;&#10;&#13;&#10;It is with great pleasure that I bring to you the first email template by which you may manipulate to your heart's content.&#13;&#10;&#13;&#10;If you have any questions, please let me know.&#13;&#10;</textarea>
		<textarea id="secondEmailTemplate" class="emailResponses" onclick="createEmail(this);">Greetings, &#13;&#10;&#13;&#10;It is with great pleasure that I bring to you the second email template by which you may manipulate to your heart's content.&#13;&#10;&#13;&#10;If it is questions that ye have, then ask shall ye may.&#13;&#10;</textarea>
	    </div>
	    <div class="responses">
		<h1>Notes</h1>
		<h3>(Click the text below to copy the note to the clipboard)</h3>
		<textarea id="firstStatement" class="workNotes" onclick="textSelection(this);">I do say that this first bit of text is rather worth copying, wouldn't you agree?</textarea>
		<textarea id="secondStatement" class="workNotes" onclick="textSelection(this);">I do say that this second bit of text, although not as quaint as the first, is also worth copying, wouldn't you agree?</textarea>
	    </div>
	</div>

	<div id="footer"></div>

	<div id="overlay"></div>

	<!-- HANDLE the OVERLAY -->
	<script>
	    const intToDec = .100;
	    var myVar = setInterval(myTimer, 1000);
	    var element = document.getElementById('overlay');
	    var randOpacity = Math.random() * (9 - 1) + 1;
	    var decimalOpacity = randOpacity * intToDec;
	    var i = decimalOpacity;

	    element.style.opacity = i;

	    function myTimer() {
		if (i <= 0.0) {
		    myStopFunction();
		}
		else {
		    i = i-0.1;
		    element.style.opacity = i;
		}
	    }

	    function myStopFunction() {
		clearInterval(myVar);
		removeOverlay();
	    }

	    function removeOverlay() {
		//document.getElementById('overlay').style.display = "none";
		//document.getElementById('overlay').style.zIndex = "-1";
		//body.removeChild(document.getElementById('overlay'));

		element.style.display = "none";
	    }

	</script>

    </body>

</html>
