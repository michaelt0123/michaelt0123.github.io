<!DOCTYPE html>

<html>

<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>Links</title>

<style>

    * {
	margin: 0;
	padding: 0;
    }

    body {
	background: rgb(2,0,36);
	background: linear-gradient(180deg, rgba(2,0,36,1) 0%, rgba(16,80,100,1) 35%, rgba(0,100,150,1) 100%);
    }

    /* Google font */
    @import url('https://fonts.googleapis.com/css?family=Orbitron');

    /* Style the header */
    .header {
	background-color: #789;
	padding: 30px 40px;
	color: white;
	text-align: center;
    }

    /* Clear floats after the header */
    .header:after {
	content: "";
	display: table;
	clear: both;
    }

    #headerShadow {
	top: 0;
	left: 0;
	width: 100%;
	position: fixed;
	z-index: 2;
	-webkit-box-shadow: 0 8px 6px -6px black;
	-moz-box-shadow: 0 8px 6px -6px black;
	box-shadow: 0 40px 20px -6px #222;
    }

    h1 {
	font-size: 42px;
    }

    #links {
	margin: 0 auto;
	margin-top: 200px;
	margin-bottom: 50px;
	width: 88%;
	border: 3px solid #008;
	padding: 10px;
	background: #DEF;
    }

    .linkRows {
	margin: 0 auto;
	width: 100%;
	text-align: center;
    }

    a {
	display: inline-block;
	height: 200px;
	width: 240px;
	margin-bottom: 8px;
	text-align: center;
	text-decoration: none !important;
	font-size: 28px;
	line-height: 7em;
	//background: #36abde;  /* Original Color */
	background: #c6dbe4;	/* Color Taken from Home Page Logo */
	color: black;
	border: 1px solid #008;
    }

    a:hover {
	//background-color: #48d7ea;  /* Original Color */
	background-color: #def7ea;  /* Estimated This Color based on Original */
	color: #FFF;
        text-shadow: 2px 2px 10px black;  /* Included Text Shadowing to be consistent with StartPage.html */
	border: 1px solid #000;
    }

</style>

</head>

<body>

    <div id="headerShadow" class="header">
	<h1>Links</h1>
    </div>

    <div id="links">
	<div class="linkRows">
	    <a href="https://" target="_blank">My Tasks</a>
	    <a href="https://" target="_blank">My Tickets</a>
	    <a href="https://" target="_blank">All Work Items</a>
	</div>
	<div class="linkRows">
	    <a href="https://" target="_blank">Team A's VTB</a>
	</div>
	<div class="linkRows">
	    <a href="mailto:">Email Team A</a>
	    <a href="mailto:">Email Team B</a>
	    <a href="mailto:">Email Team C</a>
	</div>
    </div>

</body>

</html>
